<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire">
    <title>Traitement Formulaire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Formulaire d'inscription
        </h1>
    </header>
    <main>
        <div class="inner-form" role="form" aria-labelledby="inscription">
            <fieldset>
                <legend>
                    Espace membre
                </legend>
               <form action="" method="post">  <!-- get | post -->

                   <!--<input type="search" name="q" placeholder="search">
                     <input type="submit" value="chercher">-->
                    <label 
                    for="user-name">Nom</label> 
                <input
                    id="user-name"
                    type="text"
                    name="nom"
                    placeholder="Nom"
                    autofocus="true"
                    aria-required="true"
                    
                >
                <label for="user-lastname">Prénom</label>
                <input type="text" id="user-lastname" name="prenom" 
                placeholder="Prénom" aria-required="true"
                >

                <label for="date">Date de naissance</label>
                <input type="date" id="date" name="date" aria-required="true"
               >
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="mail" 
                placeholder="E-mail"
                aria-required="true"
                >

                <label for="tel">Téléphone</label>
                <input 
                type="tel" 
                id="tel" 
                name="phone" 
                placeholder="Téléphone" 
                aria-required="true"
                >
                <!-- checkbox -->
                <input type="checkbox" name="conditions" id="conditions" value="yes">
                <label for="conditions" class="condition">Cocher les conditions générales de ventes</label>
                

                <input type="submit" value="Envoyer">

                </form>
                
            </fieldset>
        </div>
    </main>
    <footer>
        <p>
            &copy; - MIT - 2023
        </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
